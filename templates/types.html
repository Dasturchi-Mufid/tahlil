{% extends 'base.html' %}

{% block content %}
    <div class="wg-box">
        <div class="wg-table table-all-attribute">
            <ul class="table-title flex gap20 mb-14">
                <li>
                    <div class="body-title">ID</div>
                </li>    
                <li>
                    <div class="body-title">Tur</div>
                </li>
                <li>
                    <div class="body-title">Miqdor</div>
                </li>
                <li>
                    <div class="body-title">Summa</div>
                </li>
            </ul>
            <ul class="flex flex-column">
                {% for t in types %}
                <li class="attribute-item flex items-center justify-between gap20">
                    <div class="body-text">{{t.id}}</div>
                    <div class="name">
                        <a href="add-attributes.html" class="body-title-2">{{t.type_name}}</a>
                    </div>
                    <div class="body-text">{{t.quantity}} ta</div>
                    <div class="body-text">{{t.sum}} $</div>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="divider"></div>
        <div class="flex items-center justify-between flex-wrap gap10">
            <div class="text-tiny">Showing 10 entries</div>
            <ul class="wg-pagination">
                <li>
                    <a href="#"><i class="icon-chevron-left"></i></a>
                </li>
                <li>
                    <a href="#">1</a>
                </li>
                <li class="active">
                    <a href="#">2</a>
                </li>
                <li>
                    <a href="#">3</a>
                </li>
                <li>
                    <a href="#"><i class="icon-chevron-right"></i></a>
                </li>
            </ul>
        </div>
    </div>
{% endblock %}
